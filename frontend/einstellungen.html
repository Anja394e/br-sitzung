<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Einstellungen</h1>

        <!-- Formular zur Anpassung des Geschlechtsanteils -->
        <form id="einstellungenForm">
            <label for="geschlechtsanteil">Mindestanzahl an weiblichen Personen:</label>
            <input type="number" id="geschlechtsanteil" min="0" value="2" required />
            
        </form>

         <!-- Formular zur Anpassung des Minderheitengeschlechts -->
        <label for="geschlecht_mg">Minderheitengeschlecht:</label>
    <select id="geschlecht_mg" name="geschlecht_mg">
        <option value="w">Weiblich</option>
        <option value="m">Männlich</option>
        <option value="m">Divers</option>
    </select>

        <!-- Zurück-Button zur Hauptseite -->
        <button type="submit">Speichern</button>
        <button onclick="window.location.href='index.html'">Zurück</button>
    </div>

    <script src="einstellungen.js"></script>
</body>
</html>
