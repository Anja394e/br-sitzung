<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Einstellungen</h1>

        <!-- Formular zur Anpassung des Geschlechtsanteils -->
        <form id="einstellungenForm">
            <label for="geschlechtsanteil">Mindestanzahl an weiblichen Personen:</label>
            <input type="number" id="geschlechtsanteil" min="1" value="2" required />
            <button type="submit">Speichern</button>
        </form>

        <!-- Zurück-Button zur Hauptseite -->
        <button onclick="window.location.href='index.html'">Zurück</button>
    </div>

    <script src="einstellungen.js"></script>
</body>
</html>
