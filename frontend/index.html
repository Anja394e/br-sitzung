<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einladungssystem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Einladungssystem</h1>

        <!-- Einstellungsknopf hinzufügen -->
        <button id="einstellungenButton">Einstellungen</button>

        <div>
            <h2>Ordentliche Mitglieder</h2>
            <table id="ordentlicheMitglieder">
                <tr>
                    <th>Name</th>
                    <th>Geschlecht</th>
                    <th>Anwesend</th>
                    <th>Aktionen</th>
                </tr>
            </table>
        </div>

        <div>
            <h2>Ersatzpersonen</h2>
            <table id="ersatzPersonen">
                <tr>
                    <th>Name</th>
                    <th>Geschlecht</th>
                    <th>Anwesend</th>
                    <th>Aktionen</th>
                </tr>
            </table>
        </div>

        <!-- Formular zum Hinzufügen neuer Personen -->
<div>
    <h2>Person hinzufügen</h2>
    <form id="personenForm">
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="E-Mail" />
        <select id="geschlecht">
            <option value="m">Männlich</option>
            <option value="w">Weiblich</option>
            <option value="d">Divers</option>
        </select>
        <select id="liste">
            <option value="1">Ordentliche Mitglieder</option>
            <option value="2">Ersatzpersonen</option>
        </select>
        <label>
            <input type="checkbox" id="anwesend" /> Anwesend
        </label>
        <!-- Neues Feld für die Listenposition -->
        <input type="number" id="listenplatz" placeholder="Listenplatz" required min="1" />
        <button type="submit">Person hinzufügen</button>
    </form>
</div>



    <!-- Button, um den Einladungsprozess zu starten -->
        <button id="einladenButton">Personen Einladen</button>

        <!-- Ergebnisbereich, anfangs versteckt -->
        <div id="ergebnisContainer" style="display: none; margin-top: 20px;">
            <h2>Ergebnis</h2>
            <!-- Hier wird die Liste der eingeladenen Personen angezeigt -->
            <ul id="eingeladenePersonen"></ul>
        </div>
    </div>

    <!-- JavaScript-Dateien aus dem backend-Ordner einbinden -->
    <script type="module" src="../backend/storage.js"></script>
    <script type="module" src="../backend/ui.js"></script>
    
    <script type="module" src="../backend/person.js"></script>
    <script type="module" src="../backend/ersatzmanagement.js"></script>
    
    <script type="module" src="../backend/form.js"></script>
    <script type="module" src="../backend/eventListeners.js"></script>



</body>
</html>
