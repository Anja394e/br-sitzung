<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einladungssystem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Einladungssystem</h1>

        <!-- Einstellungsknopf, Listenlöschung und Einladen in einer Zeile -->
        <div class="top-row">
            <!-- Button, um den Einladungsprozess zu starten -->
            <button id="einladenButton">Personen Einladen</button>

            <!-- Button zum Herunterladen der Daten -->
            <button class="downloadButton">Daten herunterladen</button>


            
            <!-- Datei-Input und Label für den Upload -->
            <label for="fileUpload" class="uploadLabel">Daten hochladen</label>
            <input type="file" id="fileUpload">

            <button id="einstellungenButton">Einstellungen Minderheitengeschlecht</button>
            
            <!-- blauer info Button -->
            <button id="infoButton" class="info-button">Informationen</button>

            <button id="deleteAllButton" class="deleteButton">Alle Listeninhalte löschen</button>
            

        </div>

         <!-- Ergebnisbereich, anfangs versteckt -->
        <div id="ergebnisContainer" style="display: none; margin-top: 20px;">
            <h2>Ergebnis</h2>
            <!-- Hier wird die Liste der eingeladenen Personen angezeigt -->
            <table id="eingeladenePersonenTabelle">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Name</th>
                        <th>E-Mail</th>
                        <th>Geschlecht</th>
                        <th>Ordentlich</th>
                        <th>Liste</th>
                        <th>Nachladegrund</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Die eingeladenen Personen werden hier dynamisch eingefügt -->
                </tbody>
            </table>

        </div>

        <!-- Tabelle für alle Personen -->
        <div>
            <h2>Personenliste</h2>
            <table id="personenTabelle">
                <tr>
                    <th>Rang</th>
                    <th>Name</th>
                    <th>Geschlecht</th>
                    <th>Anwesend</th>
                    <th>Ordentlich</th>
                    <th>Liste</th>
                    <th>Aktionen</th>
                </tr>
            </table>
        </div>

        <!-- Formular zum Hinzufügen neuer Personen -->
        <div>
            <h2>Person hinzufügen</h2>
            <form id="personenForm">
                <!-- Name der Person -->
                <label for="name">Name der Person:</label>
                <input type="text" id="name" placeholder="Name" />
                
                <!-- E-Mail der Person -->
                <label for="email">E-Mail der Person:</label>
                <input type="email" id="email" placeholder="E-Mail" />
                
                <!-- Geschlecht der Person -->
                <label for="geschlecht">Geschlecht:<span class="required">*</span></label>
                <select id="geschlecht" required>
                    <option value="m">Männlich</option>
                    <option value="w">Weiblich</option>
                    <option value="d">Divers</option>
                </select>
        
                <!-- Auswahl für ordentlich oder Ersatz -->
                <label class="checkbox-label">
                    <input type="checkbox" id="ordentlich" name="ordentlich" class="full-width-checkbox"/>  
                    <span class="custom-checkbox"></span> <!-- Das sichtbare Kästchen wird durch das span gestylt -->
                    Ordentliches Mitglied class="required">*</span>
                </label>

        
                <!-- Dropdown für vorhandene Liste -->
                <label for="liste">Vorhandene Liste auswählen:</label>
                <select id="liste">
                    <option value="">Liste auswählen</option>
                    <!-- Vorhandene Listen werden hier dynamisch hinzugefügt -->
                </select>
        
                <!-- Eingabefeld für eine neue Liste -->
                <label for="neueListe">Neue Liste hinzufügen:</label>
                <input type="text" id="neueListe" placeholder="Neue Liste hinzufügen" />
        
                <!-- Feld für die Listenposition -->
                <label for="rang">Rang:<span class="required">*</span></label>
                <input type="number" id="rang" placeholder="Rang" required min="1" />
                <br>
        
                <!-- Checkbox für Anwesenheit -->
                <label  class="checkbox-label" for="anwesend">
                    <input type="checkbox" id="anwesend" class="full-width-checkbox" checked />
                    <span class="custom-checkbox"></span> <!-- Das sichtbare Kästchen wird durch das span gestylt -->
                    Anwesend class="required">*</span>
                </label>
        
                <!-- Button zum Hinzufügen der Person -->
                <button type="submit">Person hinzufügen</button>
            </form>
        </div>
       
    </div>

    <!-- JavaScript-Dateien aus dem backend-Ordner einbinden -->
    <script type="module" src="../backend/oneBackend.js"></script>

    <!--
    <script type="module" src="../backend/person.js"></script>

    <script type="module" src="../backend/ersatzmanagement.js"></script>
    <script type="module" src="../backend/form.js"></script>
    <script type="module" src="../backend/eventListeners.js"></script>
    -->

</body>
</html>
