<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einladungssystem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Einladungssystem</h1>
        <div>
            <h2>Ordentliche Mitglieder</h2>
            <table id="ordentlicheMitglieder">
                <tr>
                    <th>Name</th>
                    <th>Geschlecht</th>
                    <th>Anwesend</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>Ersatzpersonen</h2>
            <table id="ersatzPersonen">
                <tr>
                    <th>Name</th>
                    <th>Geschlecht</th>
                    <th>Anwesend</th>
                </tr>
            </table>
        </div>
        <!-- Button, um den Einladungsprozess zu starten -->
        <button id="einladenButton">Personen Einladen</button>
        <div>
            <h2>Ergebnis</h2>
            <!-- Hier wird die Liste der eingeladenen Personen angezeigt -->
            <ul id="eingeladenePersonen"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
